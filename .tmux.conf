# prefix
unbind C-b
set -g prefix C-a
 
# 256色ターミナル
set -g default-terminal screen-256color

# powerline
source ~/dotfiles/vimfiles/neobundle.vim/powerline/powerline/bindings/tmux/powerline.conf
 
# mouse
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
 
# UTF8 Support
setw -g utf8 on
# コピーモードのキーバインドをviライクにする
setw -g mode-keys vi
# ウィンドウ名が実行中のコマンド名になるのを止める
setw -g automatic-rename off
# ウィンドウの開始番号を1にする
set -g base-index 1
# ペインの開始番号を1にする
set -g pane-base-index 1
 
# status
set -g status-fg white
set -g status-bg colour235
 
set -g status-left '#[fg=green,bold][#20(whoami)@#H]#[default]'
set -g status-right '#[fg=white][%Y/%m/%d(%a)%H:%M]#[default]'
set -g status-right-bg black
 
# window-status-current
setw -g window-status-current-fg black
setw -g window-status-current-bg white
 
# pane-active-border
set -g pane-active-border-fg white
set -g pane-active-border-bg black
 
# Macのでクリップボード連携したい場合はアンコメントする
# bind y run-shell 'tmux-pbcopy' # バッファをクリップボードに送る
# set -g default-command "which reattach-to-user-namespace >/dev/null && reattach-to-user-namespace -l zsh || zsh"
 
# reload tmux.conf
unbind r
bind r source-file ~/.tmux.conf; display-message "tmux reloaded"
 
# displays *
unbind *
bind * list-clients
 
# split window
bind s split-window -v
bind v split-window -h
 
# select page
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
 
# resize panes
bind ( resize-pane -L 1
		bind ) resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

# tmux pbcopy keybind
bind ^y run-shell 'tmux-pbcopy'
